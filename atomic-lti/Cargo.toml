[package]
name = "atomic-lti"
version = "1.0.0"
authors = ["Justin Ball <justin.ball@atomicjolt.com>"]
edition = "2021"
description = "A collection of LTI related functionality"

[dependencies]
base64 = "0.21"
cached = { version = "0.46.0", features = ["async"]}
chrono = "0.4"
derive_more = "0.99"
jsonwebtoken = "8.3.0"
openssl = { version = "0.10", features = ["vendored"] }
phf = { version = "0.11", features = ["macros"] }
rand = "0.8.5"
reqwest = "0.11.20"
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.4.0"
serde_json = "1.0"
strum = { version = "0.25", features = ["derive", "strum_macros"] }
strum_macros = "0.25"
thiserror = "1.0"
tokio = "1.33.0"
url = "2.4"
uuid = { version = "1.4", features = ["v4", "fast-rng", "macro-diagnostics"]}

[dev-dependencies]
mockito = "1.2"